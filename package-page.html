<!doctype html>
<html lang="en">
<head>
<link rel="stylesheet" href="/-/style.css" type="text/css"></link>
<link rel="stylesheet" href="/-/bootstrap/css/bootstrap.css" type="text/css"></link>
<title>${package-name} @ Marmalade</title>
</head>
<body>
${header}
<div id="blurb">
<div class="container">
<div class="row">
<h1>${package-name} - ${version}</h1>
<h4 class="what">what is it? <a class="download btn" href="${package-download}">download ${package-name}</a></h4>
<p class="description">${description}</p>
<p class="author">by ${author}</p>
<a class="sourcelink" href="${url}">${url-text}</a>

<h4 class="how">how to install</h4>
<pre>
M-x package-install [RET] ${package-name} [RET]
</pre>

<h4 class="about">about</h4>
<pre class="commentary">${about}</pre>
</div>
</div>
</div>
<footer class="footer">
    <div>
        <ul class="inline">
            <li><a href="/terms">terms</a></li>
            <li><a href="/docs">docs</a></li>
            <li><a href="https://github.com/nicferrier/elmarmalade/issues">issues</a></li>
            <li><a href="http://nic.ferrier.me.uk">(C) Nic Ferrier 2013</a></li>
        </ul>
    </div>
